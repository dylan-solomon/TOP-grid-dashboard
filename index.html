<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="row-1">
            <ul>
                <li><a href="#"><img class="icon" src="./images/magnify.png" alt=""></a></li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li><a href="#"><img class="icon" src="./images/bell-ring-outline.png" alt=""></a></li>
                <li><a href="#"><img src="https://source.unsplash.com/random/200x200" alt=""></a></li>
                <li><a href="#">Dylan Solomon</a></li>
            </ul>
        </div>
        <div class="row-2">
            <ul>
                <li>
                    <a href="#"><img src="https://source.unsplash.com/random/200x200" alt=""></a>
                </li>
                <li>
                    <div class="welcome">
                        <p>Hi there,</p>
                        <p>Dylan Solomon (@dylan.solomon)</p>
                    </div>
                </li>
            </ul>
            <ul>
                <li><button class="btn">New</button></li>
                <li><button class="btn">Upload</button></li>
                <li><button class="btn">Share</button></li>
            </ul>
        </div>
    </header>
    <aside>

        <h1><img src="./images/land-plots.png" alt=""> User Dashboard</h1>
        <ul>
            <li><img src="./images/home.png" alt=""> Home</li>
            <li><img src="./images/smart-card.png" alt=""> Profile</li>
            <li><img src="./images/message.png" alt=""> Messages</li>
            <li><img src="./images/clock-time-three.png" alt=""> History</li>
            <li><img src="./images/file-document-multiple.png" alt=""> Tasks</li>
            <li><img src="./images/human-queue.png" alt=""> Communities</li>
        </ul>
        <ul>
            <li><img src="./images/cog.png" alt=""> Settings</li>
            <li><img src="./images/head-question.png" alt=""> Support</li>
            <li><img src="./images/shield-check.png" alt=""> Privacy</li>
        </ul>
    </aside>
    <main>
        <h1>main</h1>
    </main>
    
</body>
</html>
